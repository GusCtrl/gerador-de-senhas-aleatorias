<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>
    <label for="tamanho">Tamanho da senha:</label>
    <input type="number" id="tamanho" value="12" min="4" max="32">
    <button onclick="gerarSenha()">Gerar</button>
    <p id="senha"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
